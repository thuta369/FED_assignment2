<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
    <title>MokeSell | Your Cart</title>
</head>
<body>
    <header>
        <div class="left-nav">
            <a href="#">Buy</a>
            <a href="listing.html">Sell</a>
        </div>

        <a href="homepage(after_login).html" class="logo-container">
            <img src="mokesell_logo.png" alt="Mokesell Logo">
        </a>
        
        <div class="right-nav">
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="chats.html"><i class="fas fa-comment"></i></a>
            <a href="favourites.html"><i class="fas fa-heart"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span>Name <i class="fas fa-caret-down"></i></span>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>    

    <main>
        <h1>YOUR CART</h1>
        <section class="cart-section">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Dynamic Cart Items will be added here -->
                </tbody>
            </table>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">$0.00</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-section">
            <h4>FOLLOW US</h4>
            <p>Instagram</p>
            <p>Facebook</p>
            <p>Twitter</p>
        </div>

        <div class="footer-section">
            <h4>PAYMENT</h4>
            <div class="payment-icons">
                <img src="visa.png" alt="Visa">
                <img src="mastercard.png" alt="MasterCard">
                <img src="paypal.png" alt="PayPal">
            </div>
        </div>

        <div class="footer-section">
            <h4>DELIVERY SERVICES</h4>
            <img src="dhl.png" alt="DHL">
            <img src="fedex.png" alt="FedEx">
            <img src="ups.png" alt="UPS">
        </div>

        <div class="footer-section">
            <h4>MOKESELL APP DOWNLOAD</h4>
            <div class="app-download">
                <img src="qr-code.png" alt="QR Code">
                <button class="app-store">App Store</button>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 MokeSell. All rights reserved</p>
            <nav>
                <a href="#">Help Center</a>
                <span>&bull;</span>
                <a href="#">Terms & Privacy</a>
                <span>&bull;</span>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
