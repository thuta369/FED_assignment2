<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell | Chats</title>
    <link rel="stylesheet" href="chats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="left-nav">
            <a href="#">Buy</a>
            <a href="listing.html">Sell</a>
        </div>
        <a href="homepage(after_login).html" class="logo-container">
            <img src="mokesell_logo.png" alt="Mokesell Logo">
        </a>
        <div class="right-nav">
            <a href="#"><i class="fas fa-bell"></i></a> <!-- Notification Icon -->
            <a href="#"><i class="fas fa-comment"></i></a> <!-- Chat Icon -->
            <a href="favourites.html"><i class="fas fa-heart"></i></a> <!-- Favorites Icon -->
            <a href="#"><i class="fas fa-shopping-cart"></i></a> <!-- Cart Icon -->
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span>Name <i class="fas fa-caret-down"></i></span>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>   

    <!-- Chat Section -->
    <div class="chat-container">
        <!-- Chat List Sidebar -->
        <aside class="chat-list">
            <h2>Chats</h2>
            <nav class="chat-items" id="chatList">
                <!-- Chat items will be inserted here by JavaScript -->
            </nav>
        </aside>
    
        <!-- Chat Window -->
        <section class="chat-window">
            <!-- Chat Header -->
            <header class="chat-header" id="chatHeader">
                <p class="no-chat-selected">Select a chat to start messaging</p>
            </header>
    
            <!-- Messages Container -->
            <main class="messages" id="messages">
                <!-- Messages will be inserted here by JavaScript -->
            </main>
    
            <!-- Message Input -->
            <footer class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </footer>
        </section>
    </div>
    
    <script src="chats.js"></script>
</body>
</html>
